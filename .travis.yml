os: linux
language: rust
cache:
  cargo: true

git:
  depth: 1

branches:
  only:
    - master

script: make $SUITE

matrix:
  include:
    - env: SUITE=test
    - env: SUITE=format-check
      install: rustup component add rustfmt-preview
    - env: SUITE=int
      install: rustup component add clippy-preview
      rust: nightly
